### Common

server:
  port: 33022
  tomcat:
    max-threads: 4

spring:
  application:
    name: AppointmentManager
  profiles:
    active: dev,mysql
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update
  resources:
    add-mappings: false
  mvc:
    throw-exception-if-no-handler-found: true
  liquibase:
    change-log: "classpath:/db/changelog/db.changelog-master.yml"
    enabled: false

logging:
  level:
    root: INFO

com:
  chumbok:
    security:
      enable: true
      token-signing-public-key-path: "classpath:dev-keys/public_key.der"
      assert-org-with: Chumbok
      assert-tenant: true
      assert-tenant-with: Chumbok

---

### Dev profile

spring:
  profiles: dev
  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    url: ${DB_URL:jdbc:h2:mem:jsonbuildmock;DB_CLOSE_ON_EXIT=FALSE;MODE=MYSQL}
    username: sa
    password:
    driver-class: org.h2.Driver
    jpa:
      show-sql: true

eureka:
  client:
    enabled: false

logging:
  level:
    com.chumbok: DEBUG
    org.springframework.security: DEBUG


---

### Prod profile

spring:
  profiles: prod
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/swepagerun}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:}
  jpa:
    hibernate:
      ddl-auto: validate


eureka:
  client:
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:33001/eureka/

logging:
  level:
    com.chumbok: DEBUG

